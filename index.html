<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Distinct dropdown itens</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        
        //unique options - begin
        function distinctOptions(fieldId){
            let xChoice = document.getElementById(fieldId);
            //1.filter just distinct options
            var uniqueOptions = [];
            for(var i = 0 ; i< xChoice.options.length;i++ ){
                var found = false;
                for (var j = 0; j < uniqueOptions.length; j++){
                    if(xChoice.options[i].text === uniqueOptions[j].text ) found = true;
                }
                if(!found){
                    uniqueOptions.push(xChoice.options[i]);
                }
            }
            //2.remove all existing entries
	        while(xChoice.options.length > 0) xChoice.remove(0);
            //3. add just distict options
            for(var i = 0 ; i < uniqueOptions.length;i++ ){
                xChoice.add(uniqueOptions[i]);
            }
    }
    </script>
    <style>
    body{
        background-color: #000;
        text-align: center;
        color:aliceblue;
        font-family: arial;
    }
    select{
        border:3px solid orange;
        width:50%;
    }
    </style>
    </head>
<body onload="distinctOptions('distinct_options_field')">
    <h1>Distinct SELECT options</h1>
    <select size = 10 id="distinct_options_field">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Green</option>

        <option>Blue</option>
        <option>Yellow</option>
        <option>Green</option>
    </select>
</body>
</html>
